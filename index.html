<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Do you have what it takes to play...</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2 class="game-title">
                Rock Paper Scissors!
            </h2>
            <p class="rules-intro">The ultimate test of human vs. machine has four simple rules:</p>
            <content class='rules-container'>
                <ul>
                    <li>rock smashes scissors</li>
                    <li>paper beats rock for some reason</li>
                    <li>scissors cut paper</li>
                    <li>two of the same is a draw!</li>
                </ul>
            </content>
            <content class="game-container">
                <div id="game-result-div">Place a bet & play!</div>
                <div class="radio-buttons">
                    <label>
                        <input type="radio" name="rps" value="rock" checked>
                        <img class="" id="rock" src="./assets/rock.png" alt="" />
                    </label>
                    <label>
                        <input type="radio" name="rps" value="paper">
                        <img class="" id="paper" src="./assets/paper.png" alt="" />
                    </label>
                    <label>
                        <input type="radio" name="rps" value="scissors">
                        <img class="" id="scissors" src="./assets/scissors.png" alt="" />
                    </label>
                    <img id="player-image" src="./assets/scissors.png" alt="" />
                    <img id="comp-image" src="./assets/scissors.png" alt="" />
                </div>
                <div class="button-container">                
                    <button id="bet-display"></button>
                    <button id="play-button">1-2-3   GO!</button>
                    <button id="play-again-button">Play again!</button>
                    <button id="reset-button">Reset</button>
                </div>
                <div id="score-tally-div"></div>
                <div id="commentary"></div>
            </content>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
