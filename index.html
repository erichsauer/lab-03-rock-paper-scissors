<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2 class="game-title">
                Ro Sham Bo!
            </h2>
            <content class='rules-container'>
                <ul>
                        <li>rock beats scissors</li>
                        <li>paper beats rock</li>
                        <li>scissors beats paper</li>
                        <li>two of the same is a draw!</li>
                </ul>
            </content>
            <content class="game-container">
                <div class="radio-buttons">
                    <label class="rps-item">
                        Rock
                        <input type="radio" name="rps" value="rock">
                        <img src="http://www.placekitten.com/50" alt="">
                    </label>
                    <label class="rps-item">
                        Paper
                        <input type="radio" name="rps" value="paper">
                        <img src="http://www.placekitten.com/50" alt="">
                    </label>
                    <label class="rps-item">
                        Scissors
                        <input type="radio" name="rps" value="scissors">
                        <img src="http://www.placekitten.com/50" alt="">
                    </label>
                </div>
                <button id="play-button">Play!</button>
                <div id="game-result-div">game results</div>
                <div id="score-tally-div">score tally</div>
            </content>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
